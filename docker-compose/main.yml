version: '3.8'

volumes:

  node_modules: null
  scratch_volume: null

services:

  nginx:
    build:
      context: ../docker-contexts/nginx
    restart: "no"
    volumes:
      - ../misc/nginx-run:/opt/run
      - ../build/nginx-app.conf:/opt/nginx-app.conf
      - ../build/nginx-admin-password.txt:/opt/nginx-admin-password.txt
    env_file:
      - ../build/nginx.env
